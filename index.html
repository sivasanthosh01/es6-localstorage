<!doctype html>
<html>
	<head>
		<title>loginPage</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1.0">
		<link rel="stylesheet" href="css/style.css">
		<link rel="stylesheet" href="css/media.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	</head>
<body>
<section id="instasec">
	<div class="container">
		<div class="login">
	
			<h1>LOGIN</h1>
		<form action="" id="login">
			<div class="box1">
				<div class="email-icon"><i class="fa fa-envelope" aria-hidden="true"></i></div>
				<div class="email"><input type="text" id="username" placeholder="username or email address"></div>
			</div>
			
			<div class="box2">
				<div class="lock-icon"><i class="fa fa-lock" aria-hidden="true"></i></div>
				<div class="password"><input type="password" id="password" placeholder="Password"></div>
				<!-- <div class="email-icon"><i class="fa fa-eye-slash" aria-hidden="true"></i></div> -->
			</div>
			<div class="forgot"><a href="#">Forgotten Password?</a></div>
			<div class="loginbtn">
				<button id="btn" type="submit"><a href="#">Log In</a></button>
			</div>
			<div class="signup">
				<p>Not a member? <a href="#">Signup now</a></p>
			</div>
		</form>
		
			
			
		
		
		</div>

	</div>
</section>


<script src="js/main.js">
</script>

</body>
</html>
